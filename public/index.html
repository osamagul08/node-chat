<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="/css/index.css" rel="stylesheet">
</head>

<body style="background-color: currentColor;">
 
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">PRIVATE CHAT</h1>
      <form action="/view/chat.html" method="get">
        <div class="input-container">
          <input type="#{type}" name="name" id="#{label}" required="required"/>
          <label for="#{label}">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="#{type}" name="roomname" id="#{label}" required="required"/>
          <label for="#{label}">Room name</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>JOIN</span></button>
        </div>
      </form>
    </div>
    
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
